<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Formularios 3</h1>
    </header>
    <main>
      <section>
        <form>
          <table>
            <tbody>
              <tr>
                <td><label for="nombrecurso">nombre del curso:</label></td>
                <td><input type="text" id="nombrecurso"
                  placeholder="Ejem: Vue JS desde cero" 
                  required maxlength="30" minlength="5" 
                  name="inputnombrecurso"/></td>
              
                </tr>
              <tr>
                <td><label for="preciocurso">precio del curso:</label></td>
                <td><input type="number" id="preciocurso" 
                  placeholder="precio en soles"/></td>
              </tr>
              <tr>
                <td><label for="fechainicio">fecha de inicio:</label></td>
                <td><input type="date" id="fechainicio" 
                  value="2020-05-01"/></td>
              </tr>

              <tr>
                <td><label for="correodocente">correo del docente:</label></td>
                <td><input type="email" id="correodocente" 
                  placeholder="Correo corporativo" value="@tecsup.edu.pe"
                   /></td>
              </tr>
              <tr>
                <td>
                  <label for="passwordcurso">contraseña del curso:</label>
                </td>
                <td><input type="password" id="passwordcurso" 
                  placeholder="8 caracteres como minimo"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Minimo 8 caracteres, 1 minuscul, 1 mayuscula y 1 numero"
                  required /></td>
              </tr>
              <tr>
                <td><label>Elija el turno</label></td>
                <td>
                  <label for="radiodia">mañana</label>
                  <input type="radio" id="radiodia" name="turno" 
                  value="maniana"e checked />

                  <label for="radionoche">noche</label>
                  <input type="radio" id="radionoche" name="turno"
                  value="noche" />
                </td>
              </tr>

              <tr>
                <td><label>Tipo de pago</label></td>
                <td>
                  <label for="pagocuota">En cuotas</label>
                  <input type="radio" id="pagocuota" name="tipopago" />

                  <label for="pagodirecto">Directo</label>
                  <input type="radio" id="pagodirecto" name="tipopago" checked />
                </td>
              </tr>

              <tr>
                <td><label>Idiomas del curso</label></td>
                <td>
                  <label for="idiomaes">Español</label>
                  <input type="checkbox" id="idiomaes" checked />

                  <label for="idiomaen">Ingles</label>
                  <input type="checkbox" id="idiomaen" />

                  <label for="idiomapo">Portugues</label>
                  <input type="checkbox" id="idiomapo" />
                </td>
              </tr>

              <tr>
                <td><label for="nivelcurso">Nivel del curso</label></td>
                <td>
                  <select name="" id="nivelcurso">
                    <option value="">Basico</option>
                    <option value="">Intermedio</option>
                    <option value="">Avanzado</option>
                    <option value="" selected>--seleccione--</option>

                  </select>
                </td>
              </tr>

              <tr>
                  <td><label for="descripcurso">Descripcion del curso</label></td>
                  <td>
                      <textarea name="" id="descripcurso" cols="20" rows="5"></textarea>
                  </td>
              </tr>

              <tr>
                  <td><label for="videofile">Video Introduccion</label></td>
                  <td><input type="file" id="videofile"></td>
              </tr>

              <tr>
                  <td><label for="colorcurso">color base del curso</label></td>
                  <td><input type="color" id="colorcurso"></td>
              </tr>

              <tr>
                  <td><input type="submit" value="Crear curso"></td>
                  <td><input type="reset" value="limpiar formulario"></td>
              </tr>




            </tbody>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
